<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> Personalized clock </title>
</head>
<body>

<style type="text/css">
	.relogio{width:550px;height:550px;margin:40px auto 0 auto;}
</style>

<div class="relogio"></div>
<div>
	<center>
		<span id="todaydatetime"></span>
	</center>
</div>
<script type="text/javascript" src="js/index.js"></script>

<script>
	function displayTime() {
		var elt = document.getElementById("todaydatetime");
		var now = new Date();
		var h = now.getHours();
		var m = now.getMinutes();
		var s = now.getSeconds();
		var ms = now.getMilliseconds();
		elt.innerHTML =h + "小时:" + m + "分:" + s + "秒:" + ms;
		setTimeout(displayTime, 100);
	}
	displayTime();
</script>

<div style="text-align: center">
<strong><span style="font-size:32px;">Hello world</span></strong>
</div>
</body>	
</html>
